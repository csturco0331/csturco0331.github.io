    <div class="jumbotron">
      <!--Contact Form-->
      <form name="htmlform" method="post" action="contact.php">
        <!--Full Name-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="panel-title">
              <label for="first_name">First Name *</label>
              <label for="last_name">Last Name *</label>
            </div>
          </div>
          <div class="panel-body">
            <input  type="text" name="first_name" maxlength="50" size="60">
            <input  type="text" name="last_name" maxlength="50" size="60">
          </div>
        </div>
        <!--Email Address-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="panel-title">
              <label for="email">Email Address *</label>
            </div>
          </div>
          <div class="panel-body">
            <input  type="text" name="email" maxlength="80" size="127">
          </div>
        </div>
        <!--Telephone Number-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="panel-title">
              <label for="telephone">Telephone Number</label>
            </div>
          </div>
          <div class="panel-body">
            <input  type="text" name="telephone" maxlength="30" size="127">
          </div>
        </div>
        <!--Comments-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="panel-title">
              <label for="comments">Comments *</label> 
            </div>
          </div>
          <div class="panel-body">
            <textarea  name="comments" maxlength="1000" cols="130" rows="6"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-offset-5">
            <input type="submit" value="Submit" name="submit">
          </div>
        </div>
      </form>
